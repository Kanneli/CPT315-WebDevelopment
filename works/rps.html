<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="../jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div>
            <label for="player1"><h4>Player 1</h4></label>
            <select name="player1" id="player1">
                <option value="rock">rock</option>
                <option value="paper">paper</option>
                <option value="scissor">scissor</option>
            </select>
            <br>
            <label for="player2"><h4>Player 2</h4></label>
            <select name="player2" id="player2">
                <option value="rock">rock</option>
                <option value="paper">paper</option>
                <option value="scissor">scissor</option>
            </select>
            <br><br><br>
            <button onclick="rpsCalc()">Test</button>
            <p id="output"></p>
        </div>
        <!-- Script -->
        <script src="../index.js"></script>
        <script type="text/javascript">
            let p1, p2, result
            let rps = ['rock', 'scissor', 'paper']
            function rpsCalc() {
                p1 = document.getElementById('player1').value
                p2 = document.getElementById('player2').value
                if (rps.indexOf(p1) == rps.indexOf(p2)) result = "Draw"
                else if((rps.indexOf(p1) + 1) % 3 == rps.indexOf(p2)) result = "Player 1 Won"
                else result = "Player 2 Won"
                document.getElementById('output').innerHTML = result
            }
        </script>
    </body>
</html>
