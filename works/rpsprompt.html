        <script>
            let choices = ["rock", "paper", "scissor"]
            let bot
            function playGame (bot) {
                let confirmation = confirm("Do you want to play rock, paper, scissor?")
                if (!confirmation) {
                    alert("Ok then :(")
                    return
                }
                let answer = prompt("Choose rock, paper or scissor").trim().toLowerCase()
                console.log(answer)
                if (!choices.includes(answer)) {
                    alert("The answer you chose is invalid")
                    return
                } 
                answer = choices.indexOf(answer)
                getWinner(answer, bot)
            }

            function getAnswer () {
                return choice = Math.floor(Math.random() * 3)
            }

            function getWinner (player, bot) {
                if (player == bot) {
                    alert(`I chose ${choices[bot]}\nIt is a draw`)
                    return
                }
                if((player + 1) % 3 == bot) {
                    alert(`I chose ${choices[bot]}\nHah You Lost!`)
                    return
                }
                alert(`I chose ${choices[bot]}\nNice You Won!`)
            }

            bot = getAnswer()
            playGame(bot)
