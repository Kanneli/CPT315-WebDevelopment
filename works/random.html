<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="../jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1 id="target"></h1>

        <!-- Script -->
        <script src="../index.js"></script>
        <script>
            let bodyParts = ["face", "hair", "nose"]
            let adjectives = ["boring", "stupid", "curly"]
            let words = ["monkey", "fly", "spider", "rat"]

            let word = words[getRandomInt(words.length)]
            let adjective = adjectives[getRandomInt(adjectives.length)]
            let bodyPart = bodyParts[getRandomInt(bodyParts.length)]

            $(document).ready(() => {
                $("#target").html(`Your ${bodyPart} is ${adjective} like ${word}`)
            })
        </script>
    </body>
</html>
