<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="../jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div style="border: 2px solid gray; padding: 12px 6px">
            <h1>Service Registration Form</h1>
            <form action="">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label for="name">Name: </label><input type="text" name="name" id="name" placeholder="Enter your full name"><br>
                    <label for="email">Email: </label><input type="text" name="email" id="email" placeholder="your@email.com"><br>
                    <label for="phone">Phone: </label><input type="number" name="phone" id="phone"><br>
                    <label for="pass">Password: </label><input type="password" name="pass" id="pass"><br>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label><br>
                    <label for="age">Age: </label>
                    <select name="age" id="age">
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-50">36-50</option>
                        <option value="50+">50+</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Services</legend>
                    <p>Check the service you required</p>
                    <input type="checkbox" id="postpaid"><label for="postpaid">Postpaid</label><br>
                    <input type="checkbox" id="broadband"><label for="broadband">Broadband</label><br>
                    <input type="checkbox" id="webhosting"><label for="webhosting">Web Hosting</label><br>
                    <input type="checkbox" id="data"><label for="data">Data Services</label><br>
                    <br>
                    <p>Additional Information</p>
                    <textarea name="" id="" cols="40" rows="5"></textarea>
                </fieldset>

                <fieldset>
                    <button type="submit">Submit</button><br>
                    <button type="reset">Reset</button>
                </fieldset>

                <fieldset>
                    <legend>Magic Keyboard</legend>
                    <textarea name="magic" id="" cols="30" rows="10"></textarea>
                </fieldset>
            </form>
        </div>
        <!-- Script -->
        <script src="../index.js"></script>
    </body>
</html>
